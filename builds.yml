---
vagrant_cloud_account: 'bento'

default_architectures:
  - 'x86_64'
  - 'amd64'

public:
  - 'almalinux-8'
  - 'almalinux-9'
  - 'amazon-2'
  - 'amazon-2023'
  - 'centos-7'
  - 'centos-stream-8'
  - 'centos-stream-9'
  - 'debian-11'
  - 'debian-12'
  - 'fedora-38'
  - 'fedora-39'
  - 'freebsd-13'
  - 'freebsd-14'
  - 'opensuse-leap-15'
  - 'oracle-7'
  - 'oracle-8'
  - 'oracle-9'
  - 'rockylinux-8'
  - 'rockylinux-9'
  - 'ubuntu-20.04'
  - 'ubuntu-22.04'
  - 'ubuntu-23.10'

# slug box name: text string from standard box name to match (generally the same)
slugs:
  'almalinux-8': 'almalinux-8'
  'almalinux-9': 'almalinux-9'
  'centos-7': 'centos-7'
  'debian-12': 'debian-12'
  'debian-11': 'debian-11'
  'fedora-latest': 'fedora-39'
  'freebsd-13': 'freebsd-13'
  'freebsd-14': 'freebsd-14'
  'opensuse-leap-15': 'opensuse-leap-15'
  'oracle-7': 'oracle-7'
  'oracle-8': 'oracle-8'
  'oracle-9': 'oracle-9'
  'rockylinux-8': 'rockylinux-8'
  'rockylinux-9': 'rockylinux-9'

do_not_build:
  - amazon
  - macos
  - sles
  - solaris
  - rhel
  - windows
#  - almalinux
#  - centos
#  - debian
#  - fedora
#  - freebsd
#  - opensuse-leap
#  - oracle
#  - rockylinux
#  - ubuntu
