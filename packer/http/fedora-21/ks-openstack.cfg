install
cdrom
lang en_US.UTF-8
keyboard us
network --bootproto=dhcp
rootpw fedora
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --permissive
timezone UTC
bootloader --location=mbr
text
skipx
zerombr
clearpart --all --initlabel
part / --fstype="ext4" --grow --size=100
bootloader --location=mbr --append="norhgb biosdevname=0"
auth  --useshadow  --enablemd5
firstboot --disabled
reboot
user --name=fedora --plaintext --password fedora
url --url=http://fedora.osuosl.org/linux/releases/21/Server/x86_64/os/
repo --name=updates --baseurl=http://fedora.osuosl.org/linux/updates/22/x86_64/

%packages --nobase --ignoremissing
bzip2
man
man-pages
net-tools
nfs-utils
rsync
tar
vim
wget
%end

%post
# update root certs
wget -O/etc/pki/tls/certs/ca-bundle.crt https://hg.mozilla.org/releases/mozilla-release/raw-file/default/security/nss/lib/ckfw/builtins/certdata.txt
# sudo
echo 'Defaults:fedora !requiretty' > /etc/sudoers.d/fedora
echo '%fedora ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers.d/fedora
chmod 440 /etc/sudoers.d/fedora
%end
